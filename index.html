<html><head><base href="https://cluvermarkotter.law/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legal Redirect</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .legal-emoji {
      font-size: 100px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .legal-emoji:hover {
      transform: scale(1.1);
    }
    .click-text {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://cluvermarkotter.law/" title="Visit Cluver Markotter Law">
      <div class="legal-emoji">⚖️</div>
      <div class="click-text">Click to visit Cluver Markotter Law</div>
    </a>
  </div>

  <script>
    document.querySelector('.legal-emoji').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = 'https://cluvermarkotter.law/';
    });
  </script>
</body>
</html>
